<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Metrics.bike</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
            }
            button {
                background-color: #0066cc;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin: 10px 0;
            }
            button:hover {
                background-color: #0055aa;
            }
            pre {
                background-color: #f5f5f5;
                padding: 15px;
                border-radius: 4px;
                overflow-x: auto;
            }
            .activity {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .hidden {
                display: none;
            }
            #status {
                margin: 10px 0;
                padding: 10px;
                border-radius: 4px;
            }
            .error {
                background-color: #ffebee;
                color: #c62828;
            }
            .success {
                background-color: #e8f5e9;
                color: #2e7d32;
            }
            .power-data {
                margin-top: 10px;
                padding: 10px;
                background-color: #f0f8ff;
                border-radius: 4px;
                max-height: 150px;
                overflow-y: auto;
            }
            .loading {
                color: #666;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Metrics.bike</h1>

        <div id="login-section">
            <p>
                Connect to your Wahoo account to view your most recent
                activities.
            </p>
            <button id="login-button">Connect with Wahoo</button>
        </div>

        <div id="status" class="hidden"></div>

        <div id="activities-section" class="hidden">
            <h2>Your Recent Activities</h2>
            <div>
                <button id="refresh-button">Refresh Activities</button>
                <button id="logout-button">Logout</button>
            </div>
            <div id="activities-container"></div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
